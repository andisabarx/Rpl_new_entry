<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Pemeringkatan Unhas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="fitur-login">
        <div class="form-login">
          <div class="sistem-pemeringkatan">
            <span class="sistem">Sistem</span
            ><span class="pemeringkatan"> Pemeringkatan </span>
          </div>
          <div class="logo-unhas"></div>
          <div class="from-inputs">
            <div class="email-inputs">
              <span class="email-adress-username">EMAIL ADRESS / USERNAME</span>
              <input class="input-fields">
                <button class="button-icon"></button>
            </input>
            </div>
            <div class="pass-inputs">
              <span class="password-text">PASSWORD</span>
              <input type="password" class="input-fields">
            </div>
            <div button="login-inputs">
              <button class="login-button"><div class="vector"></div></button
              ><span class="login-text">LOGIN</span>
            </div>
          </div>
        </div>
        <div class="image"></div>
      </div>
    </div>
  
  </body>
</html>
